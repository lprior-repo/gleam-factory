name = "factory"
version = "1.0.0"
description = "Multi-language engineering pipeline with real TCR, integration testing, and no interactive prompts"
licences = ["Apache-2.0"]

[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"
simplifile = ">= 1.7.0 and < 2.0.0"
argv = ">= 1.0.2 and < 2.0.0"
shellout = ">= 1.7.0 and < 2.0.0"
stdin = ">= 2.0.2 and < 3.0.0"
gleam_json = ">= 3.1.0 and < 4.0.0"
gleam_otp = ">= 0.10.0 and < 2.0.0"
gleam_erlang = ">= 0.25.0 and < 2.0.0"
gleam_http = ">= 4.3.0 and < 5.0.0"
gleam_httpc = ">= 5.0.0 and < 6.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
qcheck = ">= 1.0.0 and < 2.0.0"
qcheck_gleeunit_utils = ">= 1.0.0 and < 2.0.0"
